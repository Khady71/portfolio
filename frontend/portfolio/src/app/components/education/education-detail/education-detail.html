<div class="backdrop-blur-md bg-white/20 border border-white/90 rounded-3xl p-6 md:p-8 hover:bg-slate-800/30 hover:border-white transition-all duration-300 shadow-xl h-full flex flex-col">
  
  <!-- Institution icon/logo placeholder -->
   
  <div class="w-16 h-16 bg-linear-to-br from-gray-800 to-gray-900 rounded-xl flex items-center justify-center mb-6 shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
    </svg>
   
  </div>

  <!-- Degree title -->
  <h3 class="text-xl md:text-2xl font-bold font-[Lora]  text-black mb-3">
    {{ education.degree }}
  </h3>

  <!-- Institution name -->

  <div class="flex items-center gap-3 mb-2">
    <img
        src="{{ education.logoUrl }}"
        alt="Logo {{ education.school }}"
        class="w-8 h-8 object-contain"
    />
    <p class="text-blue-800 text-lg font-[Lora] font-medium ">
        {{ education.school }}
    </p>
  </div>
 

  <!-- Location if available -->
  @if(education.location) {
    <p class="text-gray-900 text-sm font-[Lora] flex items-center gap-2 mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      {{ education.location }}
    </p>
  }

  <!-- Date range -->
  <div class="flex items-center gap-2 text-gray-900  text-sm mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <span>{{ formatMonthYear(education.startDate || '') }} - {{ formatMonthYear(education.endDate || '') }}</span>
  </div>

  

</div>
