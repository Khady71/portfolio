<div class="backdrop-blur-md bg-white/20 border border-white/90 rounded-3xl p-6 md:p-8 hover:bg-slate-800/30 transition-all duration-300 shadow-xl">
  
  <!-- Title -->
  <h3 class="text-lg md:text-xl font-[Lora] font-bold text-black mb-3">
    {{ project.title }}
  </h3>
  
  <!-- Description -->
  <p class="text-gray-900 md:text-lg mb-6 font-[Lora] leading-relaxed">
    {{ project.shortDescription }}
  </p>
  
  <!-- Skills Badges -->
  <div class="flex flex-wrap gap-3 mb-6">
    @for(skill of project.skills; track skill.title) {
      <app-techno-badge 
      [iconUrl]="skill.iconUrl"
        [title]="skill.title">
      </app-techno-badge>
    }
  </div>
  
  <!-- Links (GitHub & Demo) -->

      <a 
        [href]="project.demoUrl" 
        target="_blank"
        rel="noopener noreferrer"
        class="text-slate-400 hover:text-white transition-colors duration-200"
        aria-label="Voir la démo">
