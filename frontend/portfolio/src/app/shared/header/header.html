<!-- header.component.html -->
<header class="fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo -->
      <div class="text-base sm:text-lg font-[Lora] font-extrabold text-white">
        Khady Gaye
      </div>

      <!-- Navigation Desktop -->
      <nav class="hidden lg:flex items-center space-x-2 backdrop-blur-lg bg-white/40 p-2 rounded-full border border-gray-900/20 shadow-lg">
        <button (click)="goToSection('home')" class="px-4 py-2 text-gray-900 font-medium rounded-full hover:bg-white/50 transition-all duration-200 font-[Lora]">Home</button>
        <button (click)="goToSection('projects')" class="px-4 py-2 text-gray-700 font-medium rounded-full hover:bg-white/50 transition-all duration-200 font-[Lora]">Projects</button>
        <button (click)="goToSection('experiences')" class="px-4 py-2 text-gray-700 font-medium rounded-full hover:bg-white/50 transition-all duration-200 font-[Lora]">Experiences</button>
        <button (click)="goToSection('education')" class="px-4 py-2 text-gray-700 font-medium rounded-full hover:bg-white/50 transition-all duration-200 font-[Lora]">Education</button>
      </nav>

      <!-- CV Desktop -->
      <div class="hidden lg:flex items-center">
        <a
          href="assets/CV_Khady_Ing.pdf"
          class="flex items-center gap-2 px-4 py-2 text-gray-900 font-medium rounded-full backdrop-blur-md bg-white/30 hover:bg-white/50 transition-all duration-200 border border-gray-900/20 font-[Lora]"
          download>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span>CV</span>
        </a>
      </div>

      <!-- Boutons Mobile (CV + Menu) -->
      <div class="flex lg:hidden items-center gap-2">
        <!-- CV Mobile - icône seulement -->
        <a
          href="assets/CV_Khady_Ing.pdf"
          class="p-2 rounded-full backdrop-blur-md bg-white/30 hover:bg-white/50 transition-all"
          download
          aria-label="Télécharger CV">
          <svg class="w-5 h-5 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </a>

        <!-- Bouton Menu -->
        <button 
          (click)="toggleMobileMenu()" 
          class="p-2 rounded-full backdrop-blur-md bg-white/30 hover:bg-white/50 transition-all"
          aria-label="Toggle menu">
          <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

    </div>
  </div>

  <!-- Menu Mobile - Plus compact et élégant -->
  <nav 
    *ngIf="mobileMenuOpen" 
    class="lg:hidden backdrop-blur-lg bg-white/20 border-t border-white/30 shadow-xl">
    <div class="px-4 py-3 space-y-2">
      <button 
        (click)="mobileNavigate('home')" 
        class="block w-full text-left px-4 py-2.5 rounded-lg text-gray-900 hover:bg-white/40 font-medium transition-all font-[Lora]">
        Home
      </button>
      <button 
        (click)="mobileNavigate('projects')" 
        class="block w-full text-left px-4 py-2.5 rounded-lg text-gray-900 hover:bg-white/40 font-medium transition-all font-[Lora]">
        Projects
      </button>
      <button 
        (click)="mobileNavigate('experiences')" 
        class="block w-full text-left px-4 py-2.5 rounded-lg text-gray-900 hover:bg-white/40 font-medium transition-all font-[Lora]">
        Experiences
      </button>
      <button 
        (click)="mobileNavigate('education')" 
        class="block w-full text-left px-4 py-2.5 rounded-lg text-gray-900 hover:bg-white/40 font-medium transition-all font-[Lora]">
        Education
      </button>
    </div>
  </nav>
</header>
