<div class="backdrop-blur-md bg-gray-700 text-white rounded-lg sm:rounded-xl md:rounded-2xl 
  border border-white/20 px-2 py-1.5 sm:px-2.5 sm:py-2 
  flex items-center justify-center gap-1.5 sm:gap-2 
  hover:bg-white/20 hover:scale-105 transition-all duration-300 
  cursor-pointer shadow-lg">
  
  <img 
    [src]="iconUrl" 
    [alt]="title" 
    class="w-5 h-5 sm:w-6 sm:h-6 md:w-8 md:h-8 shrink-0" />
  
  <span class="text-white font-medium text-xs sm:text-sm whitespace-nowrap">
    {{ title }}
  </span>
</div>
